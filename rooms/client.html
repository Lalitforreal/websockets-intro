<!DOCTYPE html>
<html>
  <head>
    <title>Socket.io Chat</title>
  </head>
  <body>
    <h2>Socket.io Client 1</h2>
    <input id="msg" placeholder="Type message..." />
    <button onclick="sendMsg()">Send</button>
    <ul id="list"></ul>
    <button onclick="leaveRoom()">Leave Room</button>
    <button onclick="disconnect()">Disconnect</button>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
      const socket = io("http://localhost:3000");
      const list = document.getElementById("list");

      const roomId = "ahh pure solvent";
      socket.emit("join-room",roomId);
      socket.on("welcome", (msg) => addLi("âœ… " + msg));

      //confirm join 
      socket.on("joined-room",(roomId)=>{
        addLi("joined room: " +roomId);
      });

        socket.on("room-message: ", (data) => {
        addLi(`ðŸ“© ${data.roomId} | from ${data.from} : ${data.msg} | at ${data.time}`);
        });

        socket.on("user-left", ({ id }) => {
            addLi(`ðŸšª user left: ${id}`);
        });

        socket.on("user-disconnected", (data) => {
            addLi(`âŒ user disconnected: ${data.id}`);
            console.log("User disconnected"+ `${data.id}`);
        });

        
        
        socket.on("user-joined",(data)=>{
            addLi(`User joined : ${data.id}`)
        });
        // detect reconnection
        socket.on("connect", () => {
            addLi(`ðŸŸ¢ connected again: ${socket.id}`);
        });
        
        socket.on("disconnect", (reason) => {
            addLi(`ðŸ”´ disconnected: ${reason}`);
        });
        
        function sendMsg(){
            const msg = document.getElementById("msg").value;
            // âœ… send message into room
            socket.emit("send-to-room", { msg });
        }
        
        function addLi(text) {
            const li = document.createElement("li");
            li.innerText = text;
            list.appendChild(li);
        }
        
        function disconnect(){
            socket.disconnect();
            addLi("You disconnected from the server");
        }
        
        function leaveRoom(){
            socket.emit("leave-room", roomId);   //  different event name
        }
        </script>
  </body>
</html>
